<!-- templates/base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Домашняя страница</title>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>

        {% block modal %}
            {% block some_text_block %}
            {% endblock %}
        {% endblock %}
        
        {% block content %}{% endblock %}
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
